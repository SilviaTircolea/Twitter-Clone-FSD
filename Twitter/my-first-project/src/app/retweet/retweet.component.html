<div class="overlay" [style.display]="isOverlay ? 'block':'none'" (click)="hideOverlay($event)">
    <div class="overlay__reply">

        <form id="newQuoteForm" [formGroup]="form" class="overlay__form" >
            <textarea [formControlName]="'text'" id="reply-form-text-area" class="reply-form__text-area"
                name="reply-form-text-area" rows="2" cols="50" placeholder="Tweet Your Quote"></textarea>
        </form>

         <app-tweet [footer]="false" [tweet]="tweet"></app-tweet>

        <div style="width: 90%; display:flex; justify-content: flex-end;">
            <input class="reply-form__button" type="submit" (click)="quote(tweet)" form="newQuoteForm" value="Quote">
        </div>
    </div>
  </div>

  <div class="tweet-footer__icons">

    <img src="/assets/svg/retweet.svg" (click)="show(true)" class="tweet-footer__icon dropbtn" [ngClass]="isActive ? 'green' : '' ">
    {{tweet.retweet}}

    <div class="dropdown">
      <div class="dropdown-content" id="Mydropdown" [ngClass]="showDropdown ?'show': '' ">
        <div (click)="showOverlay()" class="dropdown-item">Retweet</div>
      </div>
    </div>
  </div>
