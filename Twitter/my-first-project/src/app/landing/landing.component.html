<body>
  <div class="content" role="main">
    <div class="toolbar" role="banner">
      <div class="toolbar-content">
        <img id="twitter" src="../../assets/tweeter.JPG" alt="Twitter Logo">
        <h2>Sign in to Twitter</h2>
      </div>
    </div>

    <!-- LOGIN -->
    <div class="container">
      <h3 class="login-heading">LOGIN</h3>

      <form (submit)="login('login',$event)" method="get">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email"  #emailInput required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-button"><b>Login</b></button>
        <p class="signup-link"><b>Don't have an account? </b><a (click)="nav('registration')">Sign Up</a></p>
        <button type="button" class="forgot-password-button" onclick="window.location.href='./forgot-password'"><b>Forgot Password</b></button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Twitter. This is just a copy done by Silvia Tircolea &copy;</p>
  </footer>
</body>
